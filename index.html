<!doctype html>

<html lang="en">
<head>
        <meta charset="utf-8" />
        <link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet" type="text/css" />
        <title>{{ title }}</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- FontAwesome CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <!-- Datatables CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    </head>

<body>
<div class="row">
  <div class="col-sm-8">
    <div class = "wrap-table100">
      <div class="table-100">
        <table class="table table-striped">
          <thead class="thead-dark">
          <tr class = "table100-head">
            {% for i in database %}
            <th class = "column1">{{i}}</th>
            {% endfor %}
          </tr>
          </thead>
          <tbody>
          {% set i = 0 %}
          {% for key, value in database.iteritems() %}
            <tr data-href='/'>

                {% for j in database[key] %}
                    <td> {{j}} </td>

                {% endfor %}
            </tr>
          {% set i = i + 1 %}
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-sm-4">col-sm-4</div>
</div>
{% if page == 1 %}
<span>prev page {{page}}</span>
{% else %}
<span>prev page {{page-1}}</span>
{% endif %}

<a href="/db/page/" + {{page + 1}}><span>next page {{page+1}}</span></a>




</body>

</html>
